<!DOCTYPE html>
<html>
<head>
    <title>Fullstack Learning Resources</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #e3f2fd;
            padding: 15px;
            display: flex; /* Menggunakan flexbox */
            justify-content: center; /* Memusatkan secara horizontal */
        }
        fieldset {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px; /* Atur lebar tetap, samakan dengan left.html */
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #34495e;
            padding: 0 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px 0;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Materi Fullstack</legend>
        <ul>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">HTML Docs</a></li>
            <li><a href="https://www.w3schools.com/css/" target="_blank">CSS Tutorial</a></li>
            <li><a href="https://react.dev/" target="_blank">React Dev</a></li>
            <li><a href="https://nodejs.org/" target="_blank">Node.js</a></li>
            <li><a href="https://expressjs.com/" target="_blank">Express.js</a></li>
        </ul>
    </fieldset>
</body>
</html>
