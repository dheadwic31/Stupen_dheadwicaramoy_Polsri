<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(270deg, #0a2342, #193763, #091324, #002a78);
            background-size: 600% 600%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 60px; 
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        nav {
            display: flex;
            gap: 40px; 
        }
        nav a {
            color: white; 
            text-decoration: none; 
            font-size: 18px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }
        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background-color: #cbebfa; 
            transition: width 0.3s ease;
        }
        nav a:hover {
            color: #cbebfa;
        }
        nav a:hover::after {
            width: 100%; 
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html" target="main_content">Home</a>
        <a href="study.html" target="main_content">My Study</a>
        <a href="gallery.html" target="main_content">Gallery</a>
    </nav>
</body>
</html>
