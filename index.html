<!DOCTYPE html>
<html>
<head>
    <title>Tugas Layout Frame</title>
  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<frameset rows="100,*,80" frameborder="0" border="0" framespacing="0">
    <frame src="header.html" name="header" scrolling="no" noresize />
    
    <frameset rows="60,*" frameborder="0" border="0" framespacing="0">
        <frame src="navigation.html" name="navigation" scrolling="no" noresize />
        
        <frameset cols="180,*,180" frameborder="0" border="0" framespacing="0">
            <frame src="left.html" name="left_content" scrolling="no" noresize />

            <!-- Main Content -->
            <frame src="home.html" name="main_content" scrolling="auto" noresize />
            
            <frame src="right.html" name="right_content" scrolling="no" noresize />
        </frameset>
    </frameset>
    
    <frame src="footer.html" name="footer" scrolling="no" noresize />
</frameset>
</html>
